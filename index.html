<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>French Aller â€“ Join (Debug)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #0f172a;
  color: white;
}
.screen { display: none; padding: 40px; min-height: 100vh; }
.screen.active { display: block; }

#debug {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-height: 40vh;
  overflow-y: auto;
  background: #020617;
  color: #94a3b8;
  font-size: 12px;
  padding: 8px;
  border-top: 1px solid #334155;
}

h1 { font-size: 42px; }
input {
  font-size: 20px;
  padding: 12px;
  width: 100%;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
}
button {
  background: #6366f1;
  border: none;
  color: white;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
}
.wordbank {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 20px;
}
.word {
  background: #334155;
  padding: 12px 18px;
  border-radius: 10px;
  cursor: pointer;
}
.answer {
  min-height: 50px;
  background: #020617;
  border-radius: 10px;
  padding: 12px;
  margin-top: 16px;
}
</style>
</head>

<body>

<!-- JOIN -->
<div id="join" class="screen active">
  <h1>Join Game</h1>
  <input id="codeInput" placeholder="Game Code">
  <input id="nameInput" placeholder="Your Name">
  <button onclick="joinGame()">Join</button>
</div>

<!-- WAIT -->
<div id="lobby" class="screen">
  <h1>Waiting for hostâ€¦</h1>
</div>

<!-- INSTRUCTIONS -->
<div id="instructions" class="screen">
  <h1>LOOK UP ðŸ‘€</h1>
</div>

<!-- QUESTION -->
<div id="question" class="screen">
  <h1 id="prompt"></h1>
  <div id="answer" class="answer"></div>
  <div id="wordbank" class="wordbank"></div>
  <button onclick="submitAnswer()">Submit</button>
</div>

<!-- LEADERBOARD -->
<div id="leaderboard" class="screen">
  <h1>Leaderboard</h1>
  <div id="leaderboardList"></div>
</div>

<!-- END -->
<div id="end" class="screen">
  <h1>Game Over</h1>
</div>

<!-- DEBUG PANEL -->
<div id="debug"></div>

<script>
/* ================= DEBUG ================= */
const debugEl = document.getElementById("debug");
function log(msg, obj) {
  const time = new Date().toLocaleTimeString();
  const line = document.createElement("div");
  line.textContent = `[${time}] ${msg}`;
  debugEl.appendChild(line);
  debugEl.scrollTop = debugEl.scrollHeight;

  if (obj !== undefined) {
    console.log(msg, obj);
  } else {
    console.log(msg);
  }
}

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://nbkdmwqwujjrflsgvbge.supabase.co";
const SUPABASE_KEY = "sb_publishable_ImkyFfHOON2jse0RTduhww_eHGaTJTh";

const { createClient } = supabase;
const sb = createClient(SUPABASE_URL, SUPABASE_KEY, {
  global: {
    headers: () => ({
      "host-secret": localStorage.getItem("hostSecret")
    })
  }
});
/* ================= STATE ================= */
let game = null;
let player = null;
let poll = null;
let lastStatus = null;
let lastQuestionIndex = null;
let built = [];

/* ================= UI ================= */
function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  log("UI -> " + id);
}

/* ================= JOIN ================= */
async function joinGame() {
  const code = codeInput.value.toUpperCase();
  const name = nameInput.value || "Player";

  log("Joining game with code", code);

  const { data: g, error } = await sb
    .from("games")
    .select("*")
    .eq("code", code)
    .single();

  if (error || !g) {
    log("Game lookup failed", error);
    alert("Game not found");
    return;
  }

  game = g;
  log("Game loaded", game);

  const token = crypto.randomUUID();
  localStorage.setItem("joinToken", token);

  const { data: p, error: pe } = await sb.from("players")
    .insert({
      game_id: game.id,
      name,
      pronoun: "je",
      join_token: token
    })
    .select()
    .single();

  if (pe) {
    log("Player insert failed", pe);
    alert("Failed to join");
    return;
  }

  player = p;
  log("Player joined", player);

  poll = setInterval(pollGame, 1500);
  show("lobby");
}

/* ================= POLLING ================= */
async function pollGame() {
  log("Polling gameâ€¦");

  const { data, error } = await sb
    .from("games")
    .select("*")
    .eq("id", game.id)
    .single();

  if (error || !data) {
    log("Poll failed", error);
    return;
  }

  log("Game row", data);
  game = data;

  // STATUS CHANGE
  if (game.status !== lastStatus) {
    log(`Status change: ${lastStatus} -> ${game.status}`);
    lastStatus = game.status;

    if (game.status === "instructions") show("instructions");
    if (game.status === "leaderboard") loadLeaderboard();
    if (game.status === "ended") {
      show("end");
      clearInterval(poll);
    }
  }

  // QUESTION CHANGE
  if (
    game.status === "question" &&
    game.question_index !== lastQuestionIndex
  ) {
    log(`Question index change: ${lastQuestionIndex} -> ${game.question_index}`);
    lastQuestionIndex = game.question_index;
    loadQuestion();
  }
}

/* ================= QUESTION ================= */
function loadQuestion() {
  log("Loading question", game.current_question);

  built = [];
  wordbank.innerHTML = "";
  answer.textContent = "";

  const q = game.current_question;
  const isSpeaker = game.speaker_player_id === player.id;

  prompt.textContent = isSpeaker ? q.en : "Build the sentence";

  if (!isSpeaker) {
    q.fr.split(" ").sort(() => Math.random() - 0.5).forEach(w => {
      const el = document.createElement("div");
      el.className = "word";
      el.textContent = w;
      el.onclick = () => {
        built.push(w);
        answer.textContent = built.join(" ");
        el.remove();
      };
      wordbank.appendChild(el);
    });
  }

  show("question");
}

/* ================= SUBMIT ================= */
async function submitAnswer() {
  log("Submitting answer");

  await sb.from("players")
    .update({ answered: true })
    .eq("id", player.id);

  show("lobby");
}

/* ================= LEADERBOARD ================= */
async function loadLeaderboard() {
  log("Loading leaderboard");

  const { data } = await sb.from("players")
    .select("name,total_points")
    .eq("game_id", game.id)
    .order("total_points", { ascending: false });

  leaderboardList.innerHTML =
    data.map((p,i)=>`${i+1}. ${p.name} â€” ${p.total_points}`).join("<br>");

  show("leaderboard");
}
</script>

</body>
</html>
